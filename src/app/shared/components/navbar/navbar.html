<header class="bg-white shadow h-16 flex justify-between items-center px-6 relative z-10">
    <!-- Left side (Title or Breadcrumbs) -->
    <div class="flex items-center">
        <h1 class="text-xl font-semibold text-gray-800">{{ getRoleLabel() }}</h1>
    </div>

    <!-- Right side (Profile & Logout) -->
    <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100">
                <span class="text-sm font-medium leading-none text-indigo-700">{{ getUserInitials() }}</span>
            </span>
            <span class="text-sm font-medium text-gray-700 hidden md:block">{{ currentUser?.fullName || 'Utilisateur' }}</span>
        </div>

        <button 
            (click)="logout()"
            class="text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-gray-100"
            title="Deconnexion">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
        </button>
    </div>
</header>
