<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Ajouter un nouvel Agent</h2>
        <p class="text-gray-600">Remplissez les informations ci-dessous pour créer un compte agent.</p>
    </div>

    <form [formGroup]="agentForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Prénom</label>
                <input type="text" formControlName="firstName"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" formControlName="lastName"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email professionnel</label>
            <input type="email" formControlName="email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
            <a routerLink="/admin/agents"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Annuler
            </a>
            <button type="submit" [disabled]="agentForm.invalid"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                Créer l'Agent
            </button>
        </div>

    </form>
</div>
